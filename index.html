<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
	<script type="module">
		// To start an AR scene with webXR, we can use a handy button provided by three.js
		// We first have to import it because it is a javascript module
		import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

		let camera, scene, renderer;
		let mesh1, mesh2;

		init();
		// Wait for the images to load before starting AR initialization
		Promise.all([
			loadTexture('image01.png'),
			loadTexture('image02.png')
		]).then(textures => {
			initAR(textures[0], textures[1]);
		});

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			// This next line is important to enable the renderer for WebXR
			renderer.xr.enabled = true; // New!
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			window.addEventListener('resize', onWindowResize, false);
		}

		function loadTexture(imageUrl) {
			return new Promise((resolve, reject) => {
				const textureLoader = new THREE.TextureLoader();
				textureLoader.load(imageUrl, resolve, undefined, reject);
			});
		}

		function initAR(texture1, texture2) {
			// Get the image's aspect ratios
			const aspectRatio1 = texture1.image.width / texture1.image.height;
			const aspectRatio2 = texture2.image.width / texture2.image.height;

			// Create plane geometries with the same aspect ratios as the images
			const geometry1 = new THREE.PlaneGeometry(1, 1 / aspectRatio1);
			const geometry2 = new THREE.PlaneGeometry(1, 1 / aspectRatio2);

			const material1 = new THREE.MeshBasicMaterial({ map: texture1, side: THREE.DoubleSide });
			const material2 = new THREE.MeshBasicMaterial({ map: texture2, side: THREE.DoubleSide });

			mesh1 = new THREE.Mesh(geometry1, material1);
			mesh1.position.set(-0.5, 0, -0.5); // Adjust the position as needed
			scene.add(mesh1);

			mesh2 = new THREE.Mesh(geometry2, material2);
			mesh2.position.set(0.5, 0, -0.5); // Adjust the position as needed
			scene.add(mesh2);

			// Add the AR button to the body of the DOM
			document.body.appendChild(ARButton.createButton(renderer));

			animate();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
