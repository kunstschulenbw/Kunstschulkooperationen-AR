<!DOCTYPE html>
<html lang="en">

<head>
    <title>QR Code </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
    <script type="module">
        // To start an AR scene with webXR, we can use a handy button provided by three.js
        // We first have to import it because it is a javascript module
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let plane;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // This next line is important to enable the renderer for WebXR
            renderer.xr.enabled = true; // New!
            container.appendChild(renderer.domElement);

            var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('image01.png', function (texture) {
                const aspect = texture.image.width / texture.image.height;
                const geometry = new THREE.PlaneGeometry(0.3 * aspect, 0.3);
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

                plane = new THREE.Mesh(geometry, material);
                plane.position.set(0, -0.2, -0.5);
                scene.add(plane);
            });

            // Add the AR button to the body of the DOM
            document.body.appendChild(ARButton.createButton(renderer));

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
