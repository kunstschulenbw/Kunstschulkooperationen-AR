<!DOCTYPE html>
<html lang="en">

<head>
	<title>Schulkooperationen in AR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
	<script type="module">
		// AR Button
		import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

		let camera, scene, renderer;
		let meshes = [];

		init();
		// Bilder
		Promise.all([
			loadTexture('image01.png'),
			loadTexture('image02.png'),
			loadTexture('image03.png'),
			loadTexture('image04.png')
		]).then(textures => {
			initAR(textures);
		});

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			// WebXR Renderer
			renderer.xr.enabled = true; // New!
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			window.addEventListener('resize', onWindowResize, false);
		}

		function loadTexture(imageUrl) {
			return new Promise((resolve, reject) => {
				const textureLoader = new THREE.TextureLoader();
				textureLoader.load(imageUrl, resolve, undefined, reject);
			});
		}

		function initAR(textures) {
			for (let i = 0; i < textures.length; i++) {
				const texture = textures[i];
				const aspectRatio = texture.image.width / texture.image.height;
				const geometry = new THREE.PlaneGeometry(2, 2 / aspectRatio); // Größe

				const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });

				const mesh = new THREE.Mesh(geometry, material);
				mesh.position.set((i - 1.5) * 2, 0, -1); // Abstand 
				scene.add(mesh);
				meshes.push(mesh);
			}

			// Position AR Button?
			document.body.appendChild(ARButton.createButton(renderer));

			animate();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
